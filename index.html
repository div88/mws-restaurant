<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" sizes="32x32" href="img/cutlery.png">  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        </label>
        <label for="cuisines-select">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvYI1FRtxGyfxqADGuE7O3scX0pDMSk8A&libraries=places&callback=initMap"></script>
  <script>
    window.onload = function() {
      // Title added to iframe element for accessibility
      var mapElement = document.getElementById('map').getElementsByTagName("iframe")[0];
      if(mapElement !== undefined){
        mapElement.setAttribute("title","RestaurantLocationGoogleMaps");
      }
    };
  </script>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
